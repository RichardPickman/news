<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    </head>
    <body>
        <!-- <div class="dark"></div> -->
        <header class="header-container">
            <label class="burger-logo" for="check">
                <input class="burger-logo__input" type="checkbox" id="check">
                <span class="burger-logo__span"></span>
                <span class="burger-logo__span"></span>
                <span class="burger-logo__span"></span>
            </label>
            <h1 class="header__logo">News Portal</h1>
        </header>
        <div class="root">
            
            <aside class="menu">
                <div class="sort"></div>
                <div class="lang"></div>
                <div class="articles"></div>
                <div class="tags">
                    <ul class="tags__list">
                    </ul>
                </div>
            </aside>
            <main class="main-container">
                <section class="news">
                </section>
            </main>
        </div>
        <footer class="footer-container">
            <p class="content ">
                Pickman
            </p>
            <p class="content copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <div class="rs-logo"></div>
        </footer>

        <template id="sourceItemTemp">
            <li class="tags__item">
                <span class="tags__item-name"></span>
            </li>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
